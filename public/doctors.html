<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üë®‚Äç‚öïÔ∏è Doctors | Hospital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e0f7fa;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #007bff;
    }

    form {
      margin: 20px auto;
      max-width: 600px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      background-color: #007bff;
      color: white;
      padding: 10px;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äç‚öïÔ∏è Doctor Directory</h1>

  <form id="doctorForm">
    <input type="text" id="name" placeholder="Doctor Name" required />
    <input type="text" id="specialization" placeholder="Specialization" required />
    <input type="text" id="contact" placeholder="Contact Number" required />
    <button type="submit">Add Doctor</button>
  </form>

  <table id="doctorsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="doctors.js"></script>
</body>
</html>
